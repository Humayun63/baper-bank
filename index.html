<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baper Bank</title>
        <!-- TAILWIND CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center my-4">Welcome To <span class="font-semibold text-violet-700">Baper Bank!</span></h1>
        </header>
        <main>
            <section>
                <div class="bg-amber-400 md:w-3/4 mx-2 md:mx-auto p-8 rounded-lg">
                    <h3 class="text-3xl text-white text-center mb-4">Please Login First</h3>
                    <input type="email" name="email" id="email" class="w-full md:w-3/4 block px-3 py-1 outline-0 rounded-sm mb-2" placeholder="Enter Your Email Address">
                    <input type="password" name="password" id="password" class="w-full md:w-3/4 block px-3 py-1 rounded-sm outline-0" placeholder="Enter Your Password">
                    <button id="submit-btn" class="bg-sky-700 text-white px-8 py-2 mt-2 rounded-xl font-medium hover:bg-sky-500">Login</button>
                </div>
            </section>
        </main>
        <!-- OUR SCRIPT FILES -->
        <script src="js/login.js"></script>
    </body>
</html>
